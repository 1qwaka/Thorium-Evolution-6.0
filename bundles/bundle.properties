mod.thorium-evolution.displayname = [#f9a3c7]Thorium[] Evolution
mod.thorium-evolution.description = Adds more thorium development


#items
item.thorium-evolution-radium.name = Radium
item.thorium-evolution-radium.description = Very radioactive and can be a little bit explosive. Can be obtained by beta decay of thorium.

item.thorium-evolution-kardam.name = Kardam
item.thorium-evolution-kardam.description = It can be formed naturally as a result of thorium heating under high pressure, which is why it can often be found near thorium deposits.


#units
unit.thorium-evolution-echo.description = Echo
unit.thorium-evolution-echo.description = Maneuverable unit, can accelerate at high speed to reach the target faster. Can sometimes dodge bullets.

unit.thorium-evolution-urek-mazino.name = Cruiser «Urek Mazino»
unit.thorium-evolution-urek-mazino.description = One of the secret developments of NOX, a medium-weight cruiser, has laser cannons as the main weapon, and also periodically creates homing energy projectiles.

unit.thorium-evolution-plazor.name = Plazor
unit.thorium-evolution-plazor.description = Can deal a lot of area damage. Periodically activates a shield that absorbs 50% of incoming damage.

unit.thorium-evolution-littoralis.name = Littoralis
unit.thorium-evolution-littoralis.description = Tier 1 water unit. Armed with 4 rocket weapons, can be strong at close range.

unit.thorium-evolution-talcus.name = Talcus
unit.thorium-evolution-talcus.description = Tier 2 water unit. Has on board 2 machine guns and 2 rocket launchers.

unit.thorium-evolution-thallasconus.name = Thallasconus
unit.thorium-evolution-thallasconus.description = Tier 3 water unit. Possesses a powerful multiple weapon, but with a short range, also has 4 weak machine guns.

unit.thorium-evolution-soma.name = Soma
unit.thorium-evolution-soma.description = Tier 4 water unit. Carries 3 massive guns that can deal significant area damage, but have a wide spread.

unit.thorium-evolution-troglodyte.name = Troglodyte
unit.thorium-evolution-troglodyte.description = Tier 5 water unit. Strikes enemies with 2 laser cannons, which create exploding balls on impact.


#blocks
block.thorium-evolution-accelerating-projector.name = Accelerating Projector
block.thorium-evolution-accelerating-projector.description =  Periodically emits pulses that accelerate ally units within range.

block.thorium-evolution-radium-fabric.name = Radium Fabric
block.thorium-evolution-radium-fabric.description = Produce radium by beta decay if thorium. Requires phase fabric to stabilize the process.

#turrets
block.thorium-evolution-edge.name = Edge
block.thorium-evolution-edge.description = Shoots a bullet that splits into 3 one on hit.

block.thorium-evolution-thorium-breaker.name = Thorium breaker
block.thorium-evolution-thorium-breaker.description = Creates a X-like laser at the site of the bullet hit.

block.thorium-evolution-sea-rock.name = Sea Rock
block.thorium-evolution-sea-rock.description = Powerful shotgun, shoots lots of bullets. Very strong up close.

block.thorium-evolution-eruption.name = Eruption
block.thorium-evolution-eruption.description = Attacks enemies with a strong laser beam at a great distance.

block.thorium-evolution-tedischarge.name = [#c83a3a]Discharge
block.thorium-evolution-tedischarge.description = Charges a powerful energy charge that creates lightning on hit.

block.thorium-evolution-missile-launcher.name = Missile launcher
block.thorium-evolution-missile-launcher.description = Strikes the enemy with a number of homing missiles that targets mainly at one target.

block.thorium-evolution-missile-launcher-small.name = Missile launcher small
block.thorium-evolution-missile-launcher-small.description = Small version of Missile launcher.

block.thorium-evolution-nox-artillery-t1.name = NOX Artillery T1
block.thorium-evolution-nox-artillery-t1.description = Can see enemies at a very long distance, but also does not notice them if they are too close.

block.thorium-evolution-lemegeton.name = Lemegeton
block.thorium-evolution-nox-artillery-t1.description = Massive double turret. Suitable against both strong single targets and small crowds.