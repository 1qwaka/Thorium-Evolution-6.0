mod.thorium-evolution.displayname = [#f9a3c7]Ториевая[] Эволюция
mod.thorium-evolution.description = Добавляет больше развития для тория


#items
item.thorium-evolution-radium.name = Радий
item.thorium-evolution-radium.description = Очень радиоактивный, может быть немного взрывоопасным. Может быть получен с помощью бета-распала тория.

item.thorium-evolution-kardam.name = Кардам
item.thorium-evolution-kardam.description = Может образовываться естественным путем в результате нагрева тория под большим давлением, из за чего его можно нередко встретить рядом с залежами тория.


#units
unit.thorium-evolution-echo.name = Эхо
unit.thorium-evolution-echo.description = Маневренный юнит, может ускорятся при разгоне, чтобы достичь цели быстрее. Иногда может уклоняется от пуль.

unit.thorium-evolution-urek-mazino.name = Крейсер «Урек Мазино»
unit.thorium-evolution-urek-mazino.description = Одна из секретных разработок NOX, крейсер средней тяжести, имеет лазерные пушки в качестве основного вооружения, а так же переодически создает самонаводящиеся энергитические снаряды.

unit.thorium-evolution-plazor.name = Плазор
unit.thorium-evolution-plazor.description = Может наносить большой урон по площади. Переодически активирует щит, который поглощает 50% входящего урона.

unit.thorium-evolution-littoralis.name = Литторалис
unit.thorium-evolution-littoralis.description = Водный юнит 1-го тира. Вооружен 4-мя ракетными орудиями, может быть силен вблизи, однако имеет небольшую дальность.

unit.thorium-evolution-talcus.name = Талкус
unit.thorium-evolution-talcus.description = Водный юнит 2-го тира. Имеет на своем борту 2 пулемета и 2 ракетницы.

unit.thorium-evolution-thallasconus.name = Таласконус
unit.thorium-evolution-thallasconus.description = Водный юнит 3-го тира. Обладает мощным разделяющимся орудием, но с небольшой дальностью, также имеет 4 слабых пулемета.

unit.thorium-evolution-soma.name = Сома
unit.thorium-evolution-soma.description = Водный юнит 4-го тира. Несет на себе 3 массивных орудия, способных наносить значительный урон по площади, но имеет большой разброс.

unit.thorium-evolution-troglodyte.name = Троглодит
unit.thorium-evolution-troglodyte.description = Водный юнит 5-го тира. Поражает противников 2-мя лазерными пушками, которые создают взрывающиеся шары при ударе.


#blocks
block.thorium-evolution-accelerating-projector.name = Ускоряющий Проектор.
block.thorium-evolution-accelerating-projector.description = Переодически испускает импульсы, которые ускоряют союзных юнитов в радиусе действия.


#crafters
block.thorium-evolution-radium-fabric.name = Завод Радия
block.thorium-evolution-radium-fabric.description = Производит радий путем бета-распада тория. Требует фазовую ткань для стабилизации процесса.


#drills
block.thorium-evolution-radium-drill.name = Радиевый бур
block.thorium-evolution-radium-drill.description = Добывает каждую руду, которую может добывать, с одинаковой скоростью.


#turrets
block.thorium-evolution-edge.name = Грань
block.thorium-evolution-edge.description = Стреляет снарядом, который разделяется на 3 других пули при попадании.

block.thorium-evolution-thorium-breaker.name = Ториевый расщепитель
block.thorium-evolution-thorium-breaker.description = Создает крестообразный лазер на месте попадания пули, который держится некоторое время.

block.thorium-evolution-sea-rock.name = Морская скала 
block.thorium-evolution-sea-rock.description = Мощный дробовик, стреляет множеством пуль. Весьма силён вблизи.

block.thorium-evolution-eruption.name = Извержение
block.thorium-evolution-eruption.description = Атакует врагов сильным лазерным лучом на большом расстоянии.

block.thorium-evolution-tedischarge.name = [#c83a3a]Разряд
block.thorium-evolution-tedischarge.description = Заряжает мощный энергетический заряд, который создает молнии при ударе.

block.thorium-evolution-missile-launcher.name = Ракетная установка
block.thorium-evolution-missile-launcher.description = Поражает врага множеством самонаводящихся ракет, которые летят преимущественно в одну цель.

block.thorium-evolution-missile-launcher-small.name = Маленькая ракетная установка
block.thorium-evolution-missile-launcher-small.description = Уменьшенная версия ракетной установки.

block.thorium-evolution-nox-artillery-t1.name = Артиллерия NOX T1
block.thorium-evolution-nox-artillery-t1.description = Может видеть врагов на очень большом расстоянии, но, также не замечает их, если они слишком близко.

block.thorium-evolution-lemegeton.name = Лемегетон
block.thorium-evolution-nox-artillery-t1.description = Массивная двойная турель. Подходит как против сильных одиночных целей так и небольших толп.